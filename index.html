<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WonderKids</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <!-- ResponsiveVoice TTS (Free for non-commercial) -->
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=free"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Quicksand', 'sans-serif'],
            hand: ['Patrick Hand', 'cursive'],
          },
          colors: {
            brand: {
              purple: '#7C3AED', // Violet 600
              lightPurple: '#DDD6FE', // Violet 200
              darkPurple: '#5B21B6', // Violet 800
              yellow: '#FCD34D', // Amber 300
              orange: '#FB923C', // Orange 400
            }
          },
          animation: {
            'blob': 'blob 7s infinite',
            'pop-up': 'pop-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) both',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            'pop-up': {
              '0%': { opacity: '0', transform: 'scale(0.95) translateY(10px)' },
              '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
            },
          }
        }
      }
    }
  </script>
  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #C4B5FD;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #8B5CF6;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
